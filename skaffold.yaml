apiVersion: skaffold/v2beta23
kind: Config
build:
  local:
    useBuildkit: true
  artifacts:
    - image: ghcr.io/christian-kreuzberger-dtx/python-provisioner-service # Todo: Replace this with your image name
      docker:
        dockerfile: Dockerfile
        buildArgs:
          debugBuild: true
deploy:
  helm:
    flags:
      upgrade: ["--reuse-values", "--install"]
    releases:
      - name: python-provisioner-service
        namespace: keptn
        artifactOverrides:
          image: ghcr.io/christian-kreuzberger-dtx/python-provisioner-service # Todo: Replace this with your image name
        imageStrategy:
          helm: { }
        overrides:
          distributor:
            image:
              tag: 0.14.1
          resources:
            limits:
              memory: 512Mi
        chartPath: chart
